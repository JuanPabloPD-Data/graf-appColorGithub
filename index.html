<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RGB Studio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-bg">

<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card main-card p-4">

        <h3 class="text-center mb-4">
            <i class="fa-solid fa-palette"></i> RGB Studio
        </h3>

        <div class="row">
            <div class="col-md-6">

                <label class="form-label">
                    <i class="fa-solid fa-eye-dropper"></i> Color
                </label>
                <input type="color" class="form-control form-control-color mb-4" id="colorPicker">

                <!-- ROJO -->
                <label class="form-label">
                    <i class="fa-solid fa-circle text-danger"></i> Rojo
                </label>
                <input type="range" class="form-range" id="red" min="0" max="255">
                <input type="number" class="form-control dark-input mb-3" id="redNum">

                <!-- VERDE -->
                <label class="form-label">
                    <i class="fa-solid fa-circle text-success"></i> Verde
                </label>
                <input type="range" class="form-range" id="green" min="0" max="255">
                <input type="number" class="form-control dark-input mb-3" id="greenNum">

                <!-- AZUL -->
                <label class="form-label">
                    <i class="fa-solid fa-circle text-primary"></i> Azul
                </label>
                <input type="range" class="form-range" id="blue" min="0" max="255">
                <input type="number" class="form-control dark-input mb-3" id="blueNum">

                <div class="mt-3">
                    <span class="badge bg-secondary" id="rgbValue"></span>
                    <span class="badge bg-info text-dark" id="hexValue"></span>
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div id="colorBox" class="color-box"></div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
